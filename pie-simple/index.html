<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Vue Pie Chart</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Point of entry for Vue-->
<div id="app">
  <chart :size="size" :sectors="sectors"></chart>
</div>
<!-- Component Templates-->
<template id="chart">
  <div class="chart">
    <svg :style="styleObj">
      <defs>
        <mask id="circleClip">
          <rect fill="white" width="100%" height="100%"></rect>
          <circle fill="black" :cx="size * 0.55" :cy="size * 0.55" :r="size * 0.28"></circle>
        </mask>
      </defs>
      <g mask="url(#circleClip)">
        <g class="sector" v-for="(s, i) in processedSectors" @mouseover="text=s.label, value=s.value" @mouseleave="text=&quot;&quot;, value=&quot;&quot;">
          <path :fill="s.color" :d="s.d" :transform="s.transform"></path>
        </g>
      </g>
      <circle fill="none" :cx="size * 0.55" :cy="size * 0.55" :r="size * 0.28"></circle>
      <text fill="white" :x="size * 0.55" :y="size * 0.55 - 2" font-size="20" text-anchor="middle">{{text}}</text>
      <text fill="white" :x="size * 0.55" :y="size * 0.55 + 2" font-size="24" text-anchor="middle" dominant-baseline="hanging">{{value}}</text>
    </svg>
  </div>
</template>
<!-- Profile link styling for self-shilling--><a class="shill" href="https://codepen.io/milesmanners" target="_blank" title="Made by Miles Manners"></a>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>

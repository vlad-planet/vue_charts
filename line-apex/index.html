<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Vue ApexCharts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="chart-container">
    <transition name="fade">
      <apexchart class="chart" :options="chartOptions" :series="series" width="100%" height="100%" type="area" ref="chart" v-if="loaded"></apexchart>
    </transition>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
<script src='https://unpkg.com/apexcharts@3.7.0'></script>
<script src='https://unpkg.com/vue-apexcharts'></script><script  src="./script.js"></script>

</body>
</html>
